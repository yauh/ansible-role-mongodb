# defaults file for yauh.mongodb
mongodb_conf_port: 27017
mongodb_bind_ip: 0.0.0.0
mongodb_users:
  - name: admin
    database: admin
    password: drowssap
    roles: "userAdminAnyDatabase"
  - name: admin
    database: root
    password: drowssap
    roles: "root"
  - name: app
    database: app
    password: drowssap
    roles: "readWrite"

# names and passwords for administrative users
mongodb_user_admin_name: admin
mongodb_user_admin_password: drowssap

mongodb_replSet: rs0
mongodb_replIndexPrefetch: "all"
mongodb_oplogSize: 512
